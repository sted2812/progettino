name: mp3
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  geolocator: ^13.0.1
  permission_handler: ^11.3.1
  sqflite: ^2.3.0
  path: ^1.8.3
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2

  geocoding: any
  http: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: lib/oggetti/fonts/MyFlutterApp.ttf

  assets:
    - lib/localization/